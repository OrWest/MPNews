<table class="viewTable">
    <tr>
        <th>Имя:</th>
        <td><input type="text" name="firstname" placeholder="Иван" required pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{5,20}$"></td>
    </tr>

    <tr>
        <th>Email:</th>
        <td><input type="email" name="email:" placeholder="ivan@gmail.com" required pattern="^[-\w.]+@([A-z0-9][-A-z0-9]+\.)+[A-z]{2,4}$"></td>
    </tr>

    <tr>
        <th>Логин:</th>
        <td><input type="text" name="login" placeholder="Ivanuska" required pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{5,20}$"></td>
    </tr>

    <tr>
        <th>Пароль:</th>
        <td><input type="password" name="password1" required pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"></td>
    </tr>

    <tr>
        <th>Подтверждение пароля:</th>
        <td><input type="password" name="password2" required pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"></td>
    </tr>

    <tr><td><td><input type="submit" name="registrationGo" value="Зарегистрироваться"> </td></tr>
</table>
